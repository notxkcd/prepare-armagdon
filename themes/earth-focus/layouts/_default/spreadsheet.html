{{ define "main" }}
<article class="spreadsheet-container">
    <header>
        <h1>{{ .Title }}</h1>
        <p class="meta">Full history of daily logs.</p>
    </header>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Title</th>
                    <th style="text-align: right;">Action</th>
                </tr>
            </thead>
            <tbody>
                {{ range (where .Site.RegularPages "Section" "daily") }}
                <tr class="row-{{ .Params.status | default "Unknown" | lower }}">
                    <td class="col-date">{{ .Date.Format "2006-01-02" }}</td>
                    <td class="col-status">
                        <span class="status-badge status-{{ .Params.status | default "Unknown" | lower }}">
                            {{ .Params.status | default "-" }}
                        </span>
                    </td>
                    <td class="col-title">{{ .Title }}</td>
                    <td class="col-link"><a href="{{ .RelPermalink }}">Open &rarr;</a></td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>
</article>

<style>
/* Spreadsheet Specific Styles */
.spreadsheet-container {
    max-width: 100% !important; /* Allow more width for table */
}

.table-wrapper {
    overflow-x: auto;
    border: 1px solid var(--border-color);
    border-radius: 4px;
}

table {
    width: 100%;
    border-collapse: collapse;
    font-size: 0.95rem;
    font-family: 'Charter', serif;
}

thead {
    background-color: #f0ede6;
    border-bottom: 2px solid var(--border-color);
    font-family: 'Lora', serif;
}

th {
    text-align: left;
    padding: 1rem;
    font-weight: 600;
    color: #555;
    text-transform: uppercase;
    font-size: 0.8rem;
    letter-spacing: 0.05em;
}

td {
    padding: 0.8rem 1rem;
    border-bottom: 1px solid var(--border-color);
    color: var(--text-color);
}

tr:last-child td {
    border-bottom: none;
}

tr:hover {
    background-color: rgba(85, 107, 47, 0.05);
}

/* Data Columns */
.col-date {
    font-family: 'Courier New', monospace;
    white-space: nowrap;
    width: 120px;
    color: #666;
}

.col-status {
    width: 100px;
}

.col-link {
    text-align: right;
    font-family: 'Patrick Hand', cursive;
}

/* Status Badges */
.status-badge {
    display: inline-block;
    padding: 0.2rem 0.5rem;
    border-radius: 4px;
    font-size: 0.8rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

.status-complete {
    background-color: #e6f0e6;
    color: #2e4a2e;
    border: 1px solid #cce0cc;
}

.status-partial {
    background-color: #f5f5f0;
    color: #666;
    border: 1px solid #e0e0d0;
}

.status-unknown {
    color: #999;
}

</style>
{{ end }}

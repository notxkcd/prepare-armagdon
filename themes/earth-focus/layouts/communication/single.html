{{ define "main" }}
<article class="sacred-dialogue">
    <header style="text-align: center; margin-bottom: 4rem;">
        <span class="sacred-label">Divine Communication</span>
        <h1 style="margin-top: 1rem;">{{ .Title }}</h1>
        <span class="meta">{{ .Date.Format "January 2, 2006" }}</span>
    </header>

    <div class="content sacred-content">
        {{ .Content }}
    </div>

    <footer class="sacred-footer">
        <p><em>End of dialogue. Silence remains.</em></p>
    </footer>
</article>

<style>
.sacred-dialogue {
    max-width: 600px !important; /* Even narrower for focus */
    margin: 4rem auto;
}

.sacred-label {
    font-family: 'Patrick Hand', cursive;
    text-transform: uppercase;
    letter-spacing: 0.2em;
    color: var(--accent-color);
    font-size: 0.9rem;
    opacity: 0.7;
}

.sacred-content {
    font-size: 1.2rem;
    line-height: 2;
    color: #3b3228;
}

.sacred-content h3 {
    text-align: center;
    font-weight: 400;
    font-style: italic;
    color: #8c5e44;
    margin-top: 4rem;
}

.sacred-footer {
    margin-top: 6rem;
    text-align: center;
    font-family: 'Patrick Hand', cursive;
    color: #aaa;
}
</style>
{{ end }}
